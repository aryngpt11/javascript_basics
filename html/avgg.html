<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage</title>
    <script>
        function sum(m,h,e){
            var s=m+h+e;
            return s;
        }
        var total=sum(55,65,75);
        function percentagee(tt){
            var per=tt/3
            document.write(per);
        }
        
        percentagee(total);
    </script>
</head>
