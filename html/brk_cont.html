<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakandContinue</title>
    <script>

        for(var a=1; a<=10;a++){
            if(a==3){
                document.write(a,"Hey <br>")
                break;
                //continue;
            }
            document.write(a,"Hello <br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
