<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <script>
        var a=1;
        document.write("<ul>")
        while(a <=10){
            //document.write(a,":- ","Aryan <br>");
            document.write("<li>Aryan</li>")
            a+=1;
        }
        document.write("</ul>")
    </script>
</head>
<body>
    
</body>
</html>
