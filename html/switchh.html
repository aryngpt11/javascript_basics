<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case</title>

    <script>
        var day=4;
        switch (day){
            case 1:
                document.write("Monday");
            break;
            case 2:
                document.write("Tuesday");
            break;
            case 3:
                document.write("Wednesday");
            break;
            case 4:
                document.write("Thrusday");
            break;
            case 5:
                document.write("Friday");
            break;
            case 6:
                document.write("Saturady");
            break;
            case 7:
                document.write("Sunday");
            break;
            default:
                document.write("Enter values between 1-7")
        }
    </script>
</head>
<body>
    
</body>
</html>
