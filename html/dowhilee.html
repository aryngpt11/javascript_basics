<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
    <script>
        var a=23;
        do{
            document.write("Aryan<br>");
            a+=1;
        }while(a<=2)
    </script>
